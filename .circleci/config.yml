version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:20.16.0-browsers
    steps:
      - checkout
      - run:
          name: Mettre à jour le cache de paquets
          command: sudo apt-get update
      - run:
          name: Installer Apache
          command: sudo apt-get install -y apache2
      - run:
          name: Installer Google Chrome
          command: |
            sudo apt-get install -y wget
            wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
      - run:
          name: Démarrer Apache
          command: sudo service apache2 start
      - run:
          name: Copier le fichier test.html dans le répertoire Apache
          command: sudo cp test.html /var/www/html/test.html
      - run:
          name: Lister les fichiers dans /var/www/html
          command: ls -la /var/www/html
      - run:
          name: Attendre que le serveur soit prêt
          command: |
            for i in {1..10}; do
              curl -s http://localhost/test.html && break || sleep 5
            done
      - run:
          name: Tester le serveur avec curl
          command: |
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/test.html)
            if [ "$RESPONSE" -ne 200 ]; then
              echo "Erreur: le serveur a répondu avec le code HTTP $RESPONSE"
              exit 1
            fi
            echo "Le serveur a répondu avec succès avec le code HTTP $RESPONSE"
      - run:
          name: Lancer les tests JavaScript avec Chrome
          command: |
            /usr/bin/google-chrome --headless --disable-gpu --no-sandbox --remote-debugging-port=9222 http://localhost/test.html &
            sleep 5  # Attendre que Chrome démarre
            SESSION_ID=$(curl -s http://localhost:9222/json | jq -r '.[0].id')
            curl -s -X POST -H "Content-Type: application/json" \
              -d '{"cmd":"Runtime.evaluate","params":{"expression":"console.log"}}' \
              http://localhost:9222/session/$SESSION_ID/chromium/send_command
      - run:
          name: Récupérer le contenu HTML et afficher les résultats des tests
          command: |
            echo "=== Récupération des résultats des tests ==="
            curl -s http://localhost/test.html > test_output.html
            cat test_output.html  # Affiche le contenu du fichier récupéré
            echo "=== Résultats des tests ==="
            grep -E '<div class="test-result">|<div class="pass">|<div class="fail">' test_output.html
            echo "=== Fin des résultats des tests ==="

      - run:
          name: Logs du serveur
          command: sudo cat /var/log/apache2/access.log

workflows:
  test_workflow:
    jobs:
      - test
